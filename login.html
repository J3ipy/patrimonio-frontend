<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Patrimônio</title>
    <link rel="shortcut icon" href="/static/icons/logo.png" type="image/png">
    <style>
        :root { --primary-color: #0d6efd; --success-color: #198754; --error-color: #dc3545; --light-gray: #f8f9fa; --dark-gray: #212529; --border-radius: 8px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #eef2f7; color: var(--dark-gray); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { max-width: 400px; width: 100%; padding: 0 15px; }
        .card { background-color: white; padding: 30px; border-radius: var(--border-radius); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-top: 0; margin-bottom: 1.5rem; color: var(--dark-gray); }
        .form-group { margin-bottom: 1.25rem; }
        label { font-weight: 600; color: #495057; display: block; margin-bottom: 8px; }
        input[type="email"], input[type="password"], button, .google-btn { width: 100%; padding: 12px; border: 1px solid #ced4da; border-radius: var(--border-radius); box-sizing: border-box; font-size: 1rem; }
        input:focus { border-color: var(--primary-color); outline: 0; box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); }
        button { background-color: var(--primary-color); color: white; font-weight: 600; cursor: pointer; transition: background-color .15s ease-in-out; border: none; }
        .google-btn { display: flex; align-items: center; justify-content: center; gap: 10px; background-color: #fff; color: #444; border: 1px solid #ddd; text-decoration: none; font-weight: 600; transition: background-color .15s ease-in-out; }
        .google-btn:hover { background-color: #f8f8f8; }
        .google-btn svg { width: 18px; height: 18px; }
        .divider { text-align:center; margin: 20px 0; color: #6c757d; }
        .link-container { text-align: center; margin-top: 20px; }
        .link-container a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        #status-message { text-align: center; font-size: 1em; font-weight: 600; padding: 15px; border-radius: var(--border-radius); margin-top: 20px; }
        .status-success { color: var(--success-color); background-color: #d1e7dd; border: 1px solid #badbcc; }
        .status-error { color: var(--error-color); background-color: #f8d7da; border: 1px solid #f5c2c7; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Acessar o Sistema</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="divider">ou</div>
            <a href="/login/google" class="google-btn">
                <svg viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                <span>Entrar com Google</span>
            </a>
            <p class="link-container">Não tem uma conta? <a href="/register">Registre-se</a></p>
        </div>
        <div id="status-message" class="hidden"></div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const statusMessage = document.getElementById('status-message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    window.location.href = '/';
                } else {
                    statusMessage.textContent = `Erro: ${result.message}`;
                    statusMessage.className = 'status-error';
                }
            } catch (error) {
                statusMessage.textContent = 'Erro de conexão com o servidor.';
                statusMessage.className = 'status-error';
            }
        });
    </script>
</body>
</html>
