<!-- templates/etiqueta.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta de Patrimônio</title>
  <style>
    body { font-family: sans-serif; text-align:center; padding: 40px; }
    h1 { margin-bottom: 20px; }
    img { width: 250px; height: 250px; }
  </style>
</head>
<body>
  <h1>Etiqueta: {{ id }}</h1>
  <p><strong>Nome:</strong> {{ nome }}</p>
  <img src="{{ qr_code_url }}" alt="QR Code para {{ id }}">
  <p style="margin-top:30px;">
    <!-- opcional: instruções de impressão -->
    Imprima esta página em papel A4 ou adesivo para colar no patrimônio.
  </p>
</body>
</html>
